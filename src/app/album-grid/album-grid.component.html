<div class="container" *ngIf="artist && albums">
  <h4 class="display-4 text-center">{{artist.name}}</h4>
  <div class="row">
    <div class="col-lg-5 col-md-5">
      <div class="text-center">
        <br/>
        <img [src]="artist.images[0].url" class="rounded img-thumbnail img-fluid" [alt]="artist.name" *ngIf="artist.images[0]">
        <br>
        <br>
        <p class="lead">Followers: {{artist.followers}}</p>
        <p>
          <span class="badge badge-pill badge-secondary"
          *ngFor="let genre of artist.genres">{{genre}}</span>
        </p>
      </div>
    </div>
    <div class="col-lg-7 col-md-7"> 
      <div class="row">
        <div class="col-md-12 col-lg-6" *ngFor="let album of albums; let i = index">
          <div class="card">
            <img [src]="album.images[1].url" class="card-img-top" [alt]="album.name" *ngIf="album.images[1]">
            <div class="card-body text-center">            
              <h5 class="card-title">{{album.name}}</h5>
              <p class="card-text">{{album.releaseDate.slice(0,4)}} - {{album.totalTracks}} brani</p>
              <a class="btn btn-outline-dark" (click)="onBraniClick(album.id)">Brani</a>
            </div>
          </div>
        </div>   
      </div>
    </div>
  </div>
</div>
